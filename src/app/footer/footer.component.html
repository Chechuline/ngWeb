<div class="container">
  
  <!-- First row -->
  <div class="row">
    <p class="text-center"><span class="glyphicon glyphicon-menu-up"></span></p>
    <div class="col-sm-4">
      <button type="button" class="btn btn-danger btn-block">START A PROJECT</button>
      <button type="button" class="btn btn-primary btn-block">SEE OUR WORK</button>
    </div>
    <div class="col-sm-4">
      <p>Sobre Nosotros:  <app-contact></app-contact></p>
      <p>Grupo de inter√©s sobre AngularJS y Angular2 localizado en Madrid.</p>
    </div>
    <div class="col-sm-4">
      <dt>Join us:</dt>
      <form class="form-inline">
        <div class="form-group">    
          <input type="email" class="form-control" id="email" placeholder="Enter your email here">
          <button type="submit" class="btn btn-default">SIGN ME UP</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Second row -->
  <div class="row jumbotron">
      <div class="col-sm-12 contributors">
          <ul>
            <li *ngFor="let contributor of contributors" class="col-sm-2"><a href="{{ contributor.url }}" target="_blank"><img src="{{ contributor.img }}" alt="{{ contributor.name}}"></a></li>
          </ul>
          
        </div>
<div class="col-sm-12 social">
      <div class="col-sm-4">
          <small>Copyright &copy; {{ year }} NgLabs</small>
      </div>
      <div class="col-sm-3">
          <span class="fa-stack">
            <a><img src="/assets/img/github.png" alt="github"></a> 
          </span>
          <span class="fa-stack">
            <a><img src="/assets/img/meetup_logo.png" alt="meetup"></a> 
          </span>
          <span class="fa-stack">
            <a target="_blank" href="https://twitter.com/ngLabs_madrid"><img src="/assets/img/Twitter.svg.png" alt="twitter"></a>
          </span>
      </div>
  
      <div class="col-sm-5">
        <a>Privacy Policy</a> |
        <a>Support</a> |
        <a target="_blank" href="http://angularjs.blogspot.ca/">Visit angularjs.blogspot.ca</a> 
      </div>

  </div>
</div>
</div>
